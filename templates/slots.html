<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–ª–æ—Ç—ã üé∞</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-top: 40px;
      font-size: 38px;
      color: #0ff;
      text-shadow: 0 0 15px #0ff;
    }

    .slot-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 40px 0;
    }

    .slot-symbol {
      width: 100px;
      height: 100px;
      background: #111;
      border: 4px solid #444;
      border-radius: 20px;
      font-size: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .slot-symbol.win {
      border-color: #0f0;
      box-shadow: 0 0 15px #0f0;
      transform: scale(1.2);
    }

    .bet-input {
      padding: 10px;
      width: 120px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      text-align: center;
      margin-bottom: 10px;
      background: #eee;
      color: #111;
    }

    .btn-spin {
      padding: 12px 24px;
      background: linear-gradient(135deg, #f9d423, #ff4e50);
      border: none;
      color: #111;
      font-weight: bold;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 10px rgba(255, 78, 80, 0.4);
    }

    .btn-spin:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(255, 78, 80, 0.6);
    }

    .balance {
      margin-top: 20px;
      font-size: 20px;
    }

    .message {
      font-size: 20px;
      margin-top: 15px;
      min-height: 30px;
    }

    .btn.back {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .btn.back:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>üé∞ –ò–≥—Ä–æ–≤–æ–π –∞–≤—Ç–æ–º–∞—Ç</h1>

  <div class="slot-container">
    <div class="slot-symbol" id="s1">‚ùì</div>
    <div class="slot-symbol" id="s2">‚ùì</div>
    <div class="slot-symbol" id="s3">‚ùì</div>
  </div>

  <div>
    <input type="number" id="bet" class="bet-input" min="1" value="10">
    <button onclick="spin()" class="btn-spin">–ö—Ä—É—Ç–∏—Ç—å</button>
  </div>

  <div class="balance">üí∞ –ë–∞–ª–∞–Ω—Å: <span id="balance">{{ balance }}</span></div>
  <div class="message" id="message"></div>

  <a href="/" class="btn back">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</a>

  <!-- üéµ –ê—É–¥–∏–æ -->
  <audio id="win-sound" src="/static/sounds/win.mp3" preload="auto"></audio>
  <audio id="lose-sound" src="/static/sounds/lose.mp3" preload="auto"></audio>

  <script>
    async function spin() {
      const bet = parseInt(document.getElementById("bet").value);
      const message = document.getElementById("message");
      message.textContent = "";

      const res = await fetch("/spin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ bet })
      });

      const data = await res.json();

      if (data.error) {
        message.textContent = data.error;
        document.getElementById("lose-sound").play();
        return;
      }

      const [s1, s2, s3] = data.result;
      const symbols = [s1, s2, s3];

      symbols.forEach((symbol, i) => {
        const el = document.getElementById(`s${i + 1}`);
        el.textContent = symbol;
        el.classList.remove("win");
      });

      if (data.win) {
        symbols.forEach((_, i) => document.getElementById(`s${i + 1}`).classList.add("win"));
        message.textContent = `üèÜ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${data.winnings} –º–æ–Ω–µ—Ç!`;
        document.getElementById("win-sound").play();
      } else {
        message.textContent = "üòû –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.";
        document.getElementById("lose-sound").play();
      }

      document.getElementById("balance").textContent = data.balance;
    }
  </script>
</body>
</html>
